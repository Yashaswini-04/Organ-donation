<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration</title>
    <link rel="stylesheet" href="donor.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kurale&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    
</head>
<body>
    <nav>
        <button onclick="window.location.href='home.html'">Home</button>
        <button onclick="window.location.href='admin.html'">Admin</button>
        <button onclick="window.location.href='aboutus.html'">About Us</button>
        <button onclick="window.location.href='login.html'">Login</button>
        <button onclick="window.location.href='Contactus.html'">Contact Us</button>
    </nav>
    <div class="bg-index">
        <div class="login-container">
            <h1><u>Your journey as a donor</u></h1>
            <br><br><br>
            <form class="login-form" action="donor.php" method="post">
                <div class="form-group">
                    <label for="organ_donated">Organ Donated:</label>
                    <input type="text" id="organ_donated" name="organ_donated" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="reason_of_donation">Reason of Donation:</label>
                    <input type="text" id="reason_of_donation" name="reason_of_donation" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="history">Share your donor health history, including any past diseases:</label>
                    <input type="text" id="history" name="history" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="don_history">Specify any previous organ donations you have made:</label>
                    <input type="text" id="don_history" name="don_history" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="phy_disabled">Physically Disabled:</label>
                    <select id="phy_disabled" name="phy_disabled" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <label for="smoking">Indicate your smoking habits:</label>
                    <select id="smoking" name="smoking" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <label for="alcohol">Indicate your alcohol consumption habits:</label>
                    <select id="alcohol" name="alcohol" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <label for="blood">Blood Group:</label>
                    <input type="text" id="blood" name="blood" required>
                </div>
                <br>
                <button type="submit" class="login-btn">Submit</button>
            </form>
        </div>
    </div>   
</body>
</html>
