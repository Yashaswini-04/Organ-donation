<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Kurale&display=swap" rel="stylesheet">

<body>
    <nav>
        <button onclick="window.location.href='home.html'">Home</button>
        <button onclick="window.location.href='admin.html'">Admin</button>
        <button onclick="window.location.href='aboutus.html'">About Us</button>
        <button onclick="window.location.href='login.html'">Login</button>
        <button onclick="window.location.href='Contactus.html'">Contact Us</button>
    </nav>
    <div class="bg-index">
        <div class="login-container">
            <form class="login-form" action="signup.php" method="post">
                <div class="parent" style="display: grid; 
                grid-template-columns: 1fr 1fr; 
                grid-gap: 20px;  
                width: 50%;">
                <div class="child" style="margin-left:100px;margin-right: 100px;">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName"  class="in" required >
                </div>
                <br>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName"  class="in" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender"  class="in" required>gender
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <label for="birthdate">Birthdate:</label>
                    <input type="date" id="birthdate" name="birthdate"  class="in" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age"  class="in" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="email">Email ID:</label>
                    <input type="email" id="email" name="email"  class="in" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="username">UserName:</label>
                    <input type="text" id="username" name="username"  class="in" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="phoneno">Phone Number:</label>
                    <input type="text" id="phoneno" name="phone"  class="in" required>
                </div>
            </div>
                <div class="child" style="margin-left:100px;margin-right: 100px;">
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country"  class="in" required>
                </div>
            
                <br>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state"  class="in" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city"  class="in" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="street">Street:</label>
                    <input type="text" id="street" name="street"  class="in" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="pincode">Pincode:</label>
                    <input type="text" id="pincode" name="pincode"  class="in" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password"  class="in" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="text" id="confirmPassword" name="confirmPassword"  class="in" required>
                </div>
            </div>
            </div>
                <br>
                <!-- Add similar fields for username, phone, country, state, city, street, pincode, password, confirmPassword -->
                <div style="margin-left: 450px;">
                    <button type="submit" class="login-btn" >Sign Up</button><br><br>
                    <h4>Already have an account? 
                    <button type ="button"class="signup-btn" onclick="window.location.href='login.html'">Login</button></h4>
                </div>
                
            </form>
        </div>
    </div>   
</body>
</html>
